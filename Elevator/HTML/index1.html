<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<title>Elevator</title>
	<link rel="stylesheet" href="../CSS/style1.css">
	<link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
	<div class="handle" style="top: 20%; border: 1px solid black; height: 70%; background-color: rgb(154, 142, 142);">
		<div class="display">
			<h4 style="margin-top: 1px;">left elevator</h4>
			<h5 id="floor_no" style="margin-top: -19px;  margin-left: -12px;" >Ground Floor<h6 id="position" style="margin-top: -40px; margin-left: 12px; font-size: 20px;"> </h6></h5>
			 
		</div>
		<div class="buttons">
			<div class="btn-container bottom">
				<button class="btn-floor" data-set-floor="0"  onclick="display1(0)">G</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="1"  onclick="display1(1)">1</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="2"  onclick="display1(2)">2</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="3"   onclick="display1(3)">3</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="4"  onclick="display1(4)">4</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="5"  onclick="display1(5)">5</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="6"  onclick="display1(6)">6</button>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="subMain1">
			<div id="lift1">G</div>
		</div>
		<div class="subMain2">
			<div class="floor6 floor"><button type="button"
					onclick="display(6)"><i
					class="fas fa-caret-down"></i></button></div>
			<div class="floor5 floor"><button type="button" onclick="display(5)"><i class="fas fa-sort-up"></i></button><button type="button"
					onclick="display(5)"><i
					class="fas fa-caret-down"></i></button></div>
			<div class="floor4 floor"><button type="button" onclick="display(4)"><i class="fas fa-sort-up"></i></button><button type="button" onclick="display(4)"><i
				class="fas fa-caret-down"></i></button>
			</div> 
			<div class="floor3 floor"><button type="button" onclick="display(3)"><i class="fas fa-sort-up"></i></button><button type="button"
					onclick="display(3)"><i
					class="fas fa-caret-down"></i></button></div>
			<div class="floor2 floor"><button type="button" onclick="display(2)"><i class="fas fa-sort-up"></i></button><button type="button"
					onclick="display(2)"><i
					class="fas fa-caret-down"></i></button></div>
			<div class="floor1 floor"><button type="button" onclick="display(1)"><i class="fas fa-sort-up"></i></button><button type="button"
					onclick="display(1)"><i
					class="fas fa-caret-down"></i></button></div>
			<div class="floor0 floor" style="border: none; "><button type="button"
					onclick="display(0)"><i class="fas fa-sort-up"></i></button></div>


		</div>
		<div class="subMain3">
			<div ID="lift2">G</div>
		</div>
	</div>
	<div class="handle"
		style="top: 20%; left: 70%; border: 1px solid black; height: 70%; background-color: rgb(154, 142, 142);">
		<div class="display">
			<h4 style="margin-top: 1px;">right elevator</h4>
			<h5 id="floor_no1" style="margin-top: -19px; margin-left: -12px;" >Ground Floor <h6 id="position1" style="margin-top: -40px; margin-left: 12px; font-size: 20px;"></h6></h5>
			
		</div>
		<div class="buttons">
			<div class="btn-container bottom">
				<button class="btn-floor" data-set-floor="0"  onclick="display2(0)">G</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="1" onclick="display2(1)">1</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="2" onclick="display2(2)">2</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="3" onclick="display2(3)">3</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="4" onclick="display2(4)">4</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="5" onclick="display2(5)">5</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="6" onclick="display2(6)">6</button>
			</div>
		</div>
	</div>
	<script src="../JAVASCRIPT/index1.js"></script>
</body>

</html>
