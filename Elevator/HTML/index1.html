<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"> 
    <title>Elevator</title>
    <link rel="stylesheet" href="../CSS/style1.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="handle"  style="top: 20%; border: 1px solid black; height: 50%; background-color: rgb(154, 142, 142);">
		<div class="display">Left Elevator</div>
		<div class="buttons">
			<div class="btn-container bottom">
				<button class="btn-floor" data-set-floor="0">G</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="1">1</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="2">2</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="3">3</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="4">4</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="5">5</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="6">6</button>
			</div>
		</div>
	</div>
    <div class="main">
        <div class="subMain1">
            <div id="lift1"></div>
        </div>
        <div class="subMain2">
            <div class="floor6 floor" ><button type="button" onclick="display(6)">&#8964;</button><button type="button" onclick="display1(6)">^</button></div>
            <div class="floor5 floor" ><button type="button" onclick="display(5)">&#8964;</button><button type="button" onclick="display1(5)">5</button></div>
            <div class="floor4 floor" ><button type="button" onclick="display(4)"><i class="fas fa-caret-down"></i></button><button type="button" onclick="display1(4)">4</button></div>
            <div class="floor3 floor" ><button type="button" onclick="display(3)">3</button><button type="button" onclick="display1(3)">3</button></div>
            <div class="floor2 floor" ><button type="button" onclick="display(2)">2</button><button type="button" onclick="display1(2)">2</button></div>
            <div class="floor1 floor" ><button type="button" onclick="display(1)">1</button><button type="button" onclick="display1(1)">1</button></div>
            <div class="floor0 1floor" style="border: none; "><button type="button" onclick="display(0)">G</button><button type="button" onclick="display1(0)">G</button></div>


        </div>
        <div class="subMain3">
            <div ID="lift2"></div>
        </div>
    </div>
    <div class="handle" style="top: 20%; left: 70%; border: 1px solid black; height: 50%; background-color: rgb(154, 142, 142);">
		<div class="display">right Elevator</div>
		<div class="buttons">
			<div class="btn-container bottom">
				<button class="btn-floor" data-set-floor="0">G</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="1">1</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="2">2</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="3">3</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="4">4</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="5">5</button>
			</div>
			<div class="btn-container floor">
				<button class="btn-floor floor" data-set-floor="6">6</button>
			</div>
		</div>
	</div>
    <script src="../JAVASCRIPT/inder1.js"></script>
</body>
</html>
