<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style1.css">
</head>
<style>
    footer{
      position: absolute;
      z-index: -2;
    }
  </style>
<body>

    <header>
        <nav class="navbar">
            <div class="head_left">
                <img src="../images/netflix_logo.png" class="logo">
            </div>
        </nav>

    </header>
    <main>
        <div class="hero__bg__image__container">
            <img
              src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"
              alt="BG hero image"
              class="hero__bg__image"
            />
          </div>
          <div class="hero__bg__overlay"></div>
  
    </main>
    <footer>
        <div class="frow_1">
            <h3>Questions? Call 000-800-040-1843</h3>
        </div>
        <div class="frow_2">
            <div class="fcol_1">
                <p>FAQ</p>
                <p>Investor Relations</p>
                <p>Privacy</p>
                <p>Speed Test</p>

            </div>
            <div class="fcol_2">
                <p>Help Center</p>
                <p>Jobs</p>
                <p>Cookie Prefernces</p>
                <p>Legal Notices</p>
            </div>
            <div class="fcol_3">
                <p>Account</p>
                <p>Ways To Watch</p>
                <p>Corporate information</p>
                <p>Only on Netflix</p>
            </div>
            <div class="fcol_4">
                <p>Media Centre</p>
                <p>Terms of Use</p>
                <p>Contact Us</p>
            </div>
        </div>
        <div class="frow_3">
            <div class="dropdown__container">
                <i class="fas fa-globe"></i>
                <select
                  name="languages"
                  id="languagesSelect"
                  class="language__drop__down"
                >
                  <option value="english" selected>English</option>
                  <option value="hindi">हिन्दी</option>     
                </select>
              </div>
        </div>
        <div class="frow_4">
           <p> NetFlix India</p>
        </div>

        
    </footer>
</body>
</html>
